    <script src="app.js"></script>
    <script>
      window.AmmuDiary.applyAllSettings();
      // Calendar logic
      const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      let today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      function renderCalendar(month, year) {
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let calendar = '<div class="grid grid-cols-7">';
        const weekDays = ['S','M','T','W','T','F','S'];
        for (let d of weekDays) {
          calendar += `<p class='text-[#0d141c] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5'>${d}</p>`;
        }
        let day = 1;
        for (let i = 0; i < 6; i++) {
          for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
              calendar += `<div></div>`;
            } else if (day > daysInMonth) {
              calendar += `<div></div>`;
            } else {
              let isBirthday = (month === 10 && day === 25);
              let isToday = (day === today.getDate() && month === today.getMonth() && year === today.getFullYear());
              let highlight = isBirthday ? 'bg-[#be7edc] text-white font-bold' : (isToday ? 'bg-[#0c7ff2] text-white font-bold ring-2 ring-[#be7edc]' : 'text-[#0d141c]');
              calendar += `<button class='h-12 w-full text-sm font-medium leading-normal'><div class='flex size-full items-center justify-center rounded-full ${highlight}'>${day}</div></button>`;
              day++;
            }
          }
        }
        calendar += '</div>';
        document.getElementById('calendar-grid').innerHTML = calendar;
        document.getElementById('calendar-month').innerText = `${monthNames[month]} ${year}`;
      }
      function updateCountdown() {
        const now = new Date();
        let nextBirthday = new Date(now.getFullYear(), 10, 25);
        if (now > nextBirthday) nextBirthday = new Date(now.getFullYear() + 1, 10, 25);
        const diff = nextBirthday - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        let msg = days === 0 && hours === 0 && mins === 0 && secs === 0 ? 'Happy Birthday!' : `${days}d ${hours}h ${mins}m ${secs}s until Nov 25 ðŸŽ‚`;
        document.getElementById('birthday-countdown').innerText = msg;
      }
      document.addEventListener('DOMContentLoaded', function() {
        renderCalendar(currentMonth, currentYear);
        updateCountdown();
        setInterval(updateCountdown, 1000);
        document.getElementById('prev-month').onclick = function() {
          currentMonth--;
          if (currentMonth < 0) { currentMonth = 11; currentYear--; }
          renderCalendar(currentMonth, currentYear);
        };
        document.getElementById('next-month').onclick = function() {
          currentMonth++;
          if (currentMonth > 11) { currentMonth = 0; currentYear++; }
          renderCalendar(currentMonth, currentYear);
        };
      });
    </script>
    <div class="flex flex-col items-center p-4">
      <div class="flex items-center p-1 justify-between w-full max-w-[336px] mx-auto">
        <button id="prev-month">
          <div class="text-[#0d141c] flex size-10 items-center justify-center">

            </svg>
          </div>
        </button>
        <p id="calendar-month" class="text-[#0d141c] text-base font-bold leading-tight flex-1 text-center pr-10"></p>
        <button id="next-month">
          <div class="text-[#0d141c] flex size-10 items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M90.34,53.66a8,8,0,0,1,11.32-11.32l80,80a8,8,0,0,1,0,11.32l-80,80a8,8,0,0,1-11.32-11.32L164.69,128Z"></path>
            </svg>

        </button>
      </div>
      <div id="calendar-grid" class="w-full max-w-[336px] mx-auto"></div>
      <div id="birthday-countdown" class="text-lg font-bold text-[#be7edc] mt-4"></div>
