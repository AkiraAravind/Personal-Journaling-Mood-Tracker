    <div
      class="relative flex size-full min-h-screen flex-col bg-[#faf9fb] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <header class="flex items-center justify-between px-4 py-3 bg-[#faf9fb] border-b border-[#ded3e4]">
        <h1 class="text-lg font-bold text-[#161019]">Ammu's Diary</h1>
        <button id="menu-btn" class="p-2 rounded-full hover:bg-[#efe9f1] focus:outline-none">
          <span class="sr-only">Open settings</span>
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
        </button>
      </header>
      <div>
        <div class="flex items-center bg-[#faf9fb] p-4 pb-2 justify-between">
          <h2 class="text-[#161019] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">Explore</h2>
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#161019] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
            </button>
          </div>
        </div>
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <div class="text-[#7c588d] flex border-none bg-[#efe9f1] items-center justify-center pl-4 rounded-l-xl border-r-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
              <input id="explore-search" placeholder="Search quotes" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#161019] focus:outline-0 focus:ring-0 border-none bg-[#efe9f1] focus:border-none h-full placeholder:text-[#7c588d] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" />
            </div>
          </label>
        </div>
        <div class="pb-3">
          <div class="flex border-b border-[#ded3e4] px-4 gap-8">
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#be7edc] text-[#161019] pb-[13px] pt-4 explore-tab" data-tab="All" href="#"> <p class="text-[#161019] text-sm font-bold leading-normal tracking-[0.015em]">All</p> </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#7c588d] pb-[13px] pt-4 explore-tab" data-tab="Love" href="#"> <p class="text-[#7c588d] text-sm font-bold leading-normal tracking-[0.015em]">Love</p> </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#7c588d] pb-[13px] pt-4 explore-tab" data-tab="Motivation" href="#"> <p class="text-[#7c588d] text-sm font-bold leading-normal tracking-[0.015em]">Motivation</p> </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#7c588d] pb-[13px] pt-4 explore-tab" data-tab="Nature" href="#"> <p class="text-[#7c588d] text-sm font-bold leading-normal tracking-[0.015em]">Nature</p> </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#7c588d] pb-[13px] pt-4 explore-tab" data-tab="Wisdom" href="#"> <p class="text-[#7c588d] text-sm font-bold leading-normal tracking-[0.015em]">Wisdom</p> </a>
          </div>
        </div>
        <div id="quotes-list" class="p-4"></div>
      </div>
      <footer class="fixed bottom-0 left-0 w-full flex justify-around items-center bg-[#faf9fb] border-t border-[#efe9f1] py-2 z-50">
        <a href="home.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
          <span class="text-xs">Home</span>
        </a>
        <a href="explore.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
          <span class="text-xs">Explore</span>
        </a>
        <a href="notes.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M8 2v4"/><path d="M16 2v4"/></svg>
          <span class="text-xs">Notes</span>
        </a>
        <a href="calender.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/></svg>
          <span class="text-xs">Calendar</span>
        </a>
        <a href="settings.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
          <span class="text-xs">Settings</span>
        </a>
      </footer>
    </div>
    <script>
      document.getElementById('menu-btn').onclick = function() {
        window.location.href = 'settings.html';
      };
    </script>
    <script>
const navLinks = document.querySelectorAll('footer a');
navLinks.forEach(link => {
  link.onclick = function(e) {
    e.preventDefault();
    window.location.href = this.getAttribute('href');
  };
});
</script>
    <script src="app.js"></script>
    <script>
      window.AmmuDiary.applyAllSettings();
      // Demo quotes data
      const quotes = [
        { text: 'Love is the flower youâ€™ve got to let grow.', category: 'Love' },
        { text: 'The best way to get started is to quit talking and begin doing.', category: 'Motivation' },
        { text: 'Look deep into nature, and then you will understand everything better.', category: 'Nature' },
        { text: 'Wisdom is the reward you get for a lifetime of listening.', category: 'Wisdom' },
        { text: 'All you need is love.', category: 'Love' },
        { text: 'The only limit to our realization of tomorrow is our doubts of today.', category: 'Motivation' },
        { text: 'Nature always wears the colors of the spirit.', category: 'Nature' },
        { text: 'Turn your wounds into wisdom.', category: 'Wisdom' },
      ];
      let currentTab = 'All';
      function renderQuotes() {
        const container = document.getElementById('quotes-list');
        if (!container) return;
        let search = document.getElementById('explore-search').value.toLowerCase();
        let filtered = quotes.filter(q =>
          (currentTab === 'All' || q.category === currentTab) &&
          q.text.toLowerCase().includes(search)
        );
        container.innerHTML = filtered.map(q => `<div class='p-4 mb-2 rounded-xl bg-white shadow text-[#161019]'>${q.text}<div class='text-xs text-[#7c588d] mt-1'>${q.category}</div></div>`).join('') || '<div class="text-[#7c588d] p-4">No results found.</div>';
      }
      document.addEventListener('DOMContentLoaded', function() {
        // Add search bar and tab listeners
        document.getElementById('explore-search').addEventListener('input', renderQuotes);
        document.querySelectorAll('.explore-tab').forEach(tab => {
          tab.onclick = function(e) {
            e.preventDefault();
            document.querySelectorAll('.explore-tab').forEach(t => t.classList.remove('border-b-[#be7edc]', 'text-[#161019]'));
            this.classList.add('border-b-[#be7edc]', 'text-[#161019]');
            currentTab = this.dataset.tab;
            renderQuotes();
          };
        });
        renderQuotes();
      });
    </script>
  </body>
</html>
