<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      :root {
        --main-bg: #faf9fb;
        --accent: #be7edc;
        --header-bg: #faf9fb;
        --text: #161019;
      }
      body {
        background: var(--main-bg) !important;
        color: var(--text) !important;
      }
      header, footer {
        background: var(--header-bg) !important;
      }
      /* Use attribute selectors for Tailwind utility classes */
      [class*="bg-[#faf9fb]"] { background: var(--main-bg) !important; }
      [class*="text-[#161019]"] { color: var(--text) !important; }
      [class*="text-[#be7edc]"] { color: var(--accent) !important; }
      [class*="bg-[#be7edc]"] { background: var(--accent) !important; }
      [class*="border-[#ded3e4]"] { border-color: var(--accent) !important; }
    </style>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <header class="flex items-center justify-between px-4 py-3 bg-[#faf9fb] border-b border-[#ded3e4]">
        <h1 class="text-lg font-bold text-[#161019]">Ammu's Diary</h1>
        <button id="menu-btn" class="p-2 rounded-full hover:bg-[#efe9f1] focus:outline-none">
          <span class="sr-only">Open settings</span>
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
        </button>
      </header>
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0d141c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Settings</h2>
        </div>
        <h2 class="text-[#0d141c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Appearance</h2>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#0d141c] text-base font-medium leading-normal line-clamp-1">Dark Mode</p>
            <p class="text-[#49739c] text-sm font-normal leading-normal line-clamp-2">Adjust the brightness of the app</p>
          </div>
          <div class="shrink-0">
            <label
              class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#e7edf4] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#0c7ff2]"
            >
              <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
              <input type="checkbox" class="invisible absolute" />
            </label>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#0d141c] text-base font-medium leading-normal line-clamp-1">Theme</p>
            <p class="text-[#49739c] text-sm font-normal leading-normal line-clamp-2">Choose a color scheme for the app</p>
          </div>
          <div class="shrink-0">
            <select id="theme-picker" class="rounded-lg border border-[#ded3e4] px-2 py-1 bg-white text-[#161019]">
              <option value="default">Default</option>
              <option value="pastel">Pastel</option>
              <option value="nature">Nature</option>
              <option value="rose">Rose</option>
            </select>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#0d141c] text-base font-medium leading-normal line-clamp-1">Font</p>
            <p class="text-[#49739c] text-sm font-normal leading-normal line-clamp-2">Change the font style of the text</p>
          </div>
          <div class="shrink-0">
            <select id="font-picker" class="rounded-lg border border-[#ded3e4] px-2 py-1 bg-white text-[#161019]">
              <option value="Plus Jakarta Sans">Plus Jakarta Sans</option>
              <option value="Noto Sans">Noto Sans</option>
              <option value="Tangerine">Tangerine</option>
              <option value="Petit Formal Script">Petit Formal Script</option>
              <option value="Great Vibes">Great Vibes</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        
        <div class="h-5 bg-slate-50"></div>
      </div>
      <footer class="fixed bottom-0 left-0 w-full flex justify-around items-center bg-[#faf9fb] border-t border-[#efe9f1] py-2 z-50">
        <a href="home.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
          <span class="text-xs">Home</span>
        </a>
        <a href="explore.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
          <span class="text-xs">Explore</span>
        </a>
        <a href="notes.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M8 2v4"/><path d="M16 2v4"/></svg>
          <span class="text-xs">Notes</span>
        </a>
        <a href="calender.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/></svg>
          <span class="text-xs">Calendar</span>
        </a>
        <a href="settings.html" class="flex flex-col items-center text-[#7c588d] hover:text-[#be7edc]">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1-2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
          <span class="text-xs">Settings</span>
        </a>
      </footer>
    </div>
    <script src="app.js"></script>
    <script>
      document.getElementById('menu-btn').onclick = function() {
        window.location.href = 'settings.html';
      };
      // Footer navigation for settings.html
      const navLinks = document.querySelectorAll('footer a');
      navLinks.forEach(link => {
        link.onclick = function(e) {
          e.preventDefault();
          window.location.href = this.getAttribute('href');
        };
      });
      // Back arrow in settings
      const backBtn = document.querySelector('[data-icon="ArrowLeft"]');
      if (backBtn) {
        backBtn.onclick = function() {
          window.location.href = 'home.html';
        };
      }
      // Dark mode toggle
      const darkToggle = document.querySelector('input[type="checkbox"]');
      if (darkToggle) {
        darkToggle.checked = localStorage.getItem('theme') === 'dark';
        darkToggle.addEventListener('change', function() {
          window.AmmuDiary.applyDarkMode(this.checked);
        });
      }
      // Theme and font picker logic
      const themePicker = document.getElementById('theme-picker');
      const fontPicker = document.getElementById('font-picker');
      if (themePicker) {
        themePicker.value = localStorage.getItem('theme-picker') || 'default';
        themePicker.onchange = e => window.AmmuDiary.applyTheme(e.target.value);
      }
      if (fontPicker) {
        fontPicker.value = localStorage.getItem('font-picker') || 'Plus Jakarta Sans';
        fontPicker.onchange = e => window.AmmuDiary.applyFont(e.target.value);
      }
    </script>
  </body>
</html>
